<!DOCTYPE html>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./index.css">

            var swiper = new Swiper(".mySwiper", {

                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev"

                pagination: {
                    el: ".swiper-pagination"
                },
                mousewheel: true,
                keyboard: true

        </script>
